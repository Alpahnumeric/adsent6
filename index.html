<!DOCTYPE html>
<html>

<head>
    <style>
       .auto-resizable-iframe {
           max-width: 560px;
           margin: 0px auto;
        }
        
        .auto-resizable-iframe > div {
            position: relative;
            padding-bottom: 75%;
            height: 0px;
        }
        
        .auto-resizable-iframe iframe {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }
    </style>
      
    <title>Video Ad</title>
    <script>
        var videos = ["https://www.youtube.com/embed/9bZkp7q19f0", "https://www.youtube.com/embed/dQw4w9WgXcQ"];
        window.onload = function () {
            var playerDiv = document.getElementById("random_player");
            var player = document.createElement("IFRAME");
            var randomVideoUrl = videos[Math.floor(Math.random() * videos.length)];
            player.setAttribute('width', '640');
            player.setAttribute('height', '390');
            player.setAttribute('src', randomVideoUrl);

            playerDiv.appendChild(player);
        };
    </script>
</head>

<body>
    <div id="random_player" />
      
    <div class="auto-resizable-iframe">
        <div>
            <iframe frameborder="0" allowfullscreen="" src=randomVideoUrl></iframe>
        </div>
    </div>
      
</body>
</html>
